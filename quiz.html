<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/quiz.css">
  <title>DevTools | Errors</title>
</head>

<body>
  <header>
    <h1>Deciphering JS With DevTools</h1>
  </header>
  <main>
    <h2>Quick Quiz</h2>
    <p><span id="question">Questions will go here</span><span>?</span></p>
    <div class="flex box-container">
      <button class="box">
        <p class="answer" data-answer="">answer 1</p>
      </button>
      <button class="box">
        <p class="answer" data-answer="">answer 2</p>
      </button>
      <button class="box">
        <p class="answer" data-answer="">answer 3</p>
      </button>
      <button class="box">
        <p class="answer" data-answer="">answer 4</p>
      </button>
    </div>
    <div class="side-by-side">
      <p id="score-holder">
        Score: <span id="score">0</span>
      </p>
      <p>
        This is contained in the CSS file:
      </p>
    </div>
    <div class="side-by-side">
      <code>
        <span class="yellow">.correct</span> <span class="red">{</span><br>
        &#0160;&#0160;<span class="grey">color</span>: <span class="blue-magenta">#000</span>;<br>
        &#0160;&#0160;<span class="grey">background-color</span>: <span class="blue-magenta">#22dd22</span>;<br>
        <span class="red">}</span>
      </code>
      <code>
        <span class="yellow">.incorrect</span> <span class="red">{</span><br>
        &#0160;&#0160;<span class="grey">color</span>: <span class="blue-magenta">#fafafa</span>;<br>
        &#0160;&#0160;<span class="grey">background-color</span>: <span class="blue-magenta">#dd2222</span>;<br>
        <span class="red">}</span>
      </code>
    </div>
  </main>
  <script src="assets/js/quiz.js"></script>
</body>

</html>
